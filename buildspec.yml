version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Nothing to install, using Maven from the Docker image"

  pre_build:
    commands:
      - echo Pre-build phase

  build:
    commands:
      - echo Build started on `date`
      - mvn clean package

  post_build:
    commands:
      - echo Build completed on `date`
      - cp target/my-java-app-0.0.1-SNAPSHOT.jar my-java-app.jar

artifacts:
  files:
    - my-java-app.jar


